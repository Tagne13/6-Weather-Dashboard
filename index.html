<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Tilt+Warp&display=swap"
        rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>5 Day Forecast</title>
</head>

<body>
    <header class="header">
        <h1 class="display-4">Local Weather Forecast</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 aside-col border-right border-bottom border-dark">
                <!-- Div for search area -->
                <aside class="pr-4">
                    <!-- Search header -->
                    <h3>Search for city:</h3>
                    <!-- Search box and button -->
                    <div class="input-group mb-3">
                        <input id="city" type="text" class="form-control" placeholder="Enter city"
                            aria-label="Search city box" aria-describedby="button-search">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="searchBtn"
                                aria-label="Submit search button" title="Submit search"><i
                                    class="fas fa-search-location fa-2x"></i></button>
                        </div>
                    </div>
                    <p><em>E.g. Grand Rapids or Grand Rapids, MI, US or Rome, IT</em></p>
                    <hr>
                    <!-- Div for previously searched cities -->
                    <h3>Past searches <button class="btn btn-primary" id="clear-history" title="Clear search results"
                            aria-label="Clear search results button"><i class="fa fa-trash"></i></button></h3>
                    <div id="search-history">
                        <!-- Display search history here -->
                    </div>
                </aside>
            </div>
        </div>
        <!-- Current Conditions -->
        <div class="col-md-9">
            <main>
                <div class="row">
                    <div class=" col-12 border-bottom border-left border-bottom border-dark current">
                        <h2 id="city-date"><img id="city-icon" src="" alt=""></h2>
                        <p id="city-temp"></p>
                        <p id="city-wind"></p>
                        <p id="city-humidity"></p>
                    </div>
                </div>
                <!-- 5 Day Forecast -->
                <div class="row mb-5">
                    <div class="col-12 border-left border-bottom border-dark p-2 forecast">
                        <h2>5 Day Forecast</h2>
                        <div>
                            <div class="day p-2">
                            </div>
                            <div class="day p-2">
                            </div>
                            <div class="day p-2">
                            </div>
                            <div class="day p-2">
                            </div>
                            <div class="day p-2">
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Script Files -->
    <!-- JS for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./assets/script.js"></script>
</body>

</html>
