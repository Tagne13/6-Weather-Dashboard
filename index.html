<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Tilt+Warp&display=swap"
        rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>5 Day Forecast</title>
</head>

<body>
    <header class="header">
        <h1>Local Weather Forecast</h1>
    </header>
    <div class="container">
        <div class="row"></div>
        <!-- Div for search area -->
        <div>
            <aside>
                <h3>Search for city:</h3>
                <div>
                    <input type="text" placeholder="Enter city">
                    <div>
                        <button class="searchBtn">Search</button>
                    </div>
                </div>
            </aside>
        </div>
        <!-- Current Conditions -->
        <div>
            <main>
                <div class="row">
                    <div class="current">
                        <h2 id="city-date"></h2>
                        <p id="city-temp"></p>
                        <p id="city-wind"></p>
                        <p id="city-humidity"></p>
                    </div>
                </div>
                <!-- 5 Day Forecast -->
                <div>
                    <div class="forecast">
                        <h2>5 Day Forecast</h2>
                        <div>
                            <div class="day">
                                <div class="day-body">
                                    <h5 class="day-date"></h5>
                                    <p class="day-icon"></p>
                                    <p class="day-temp"></p>
                                    <p class="day-wind"></p>
                                    <p class="day-humidity"></p>
                                </div>
                            </div>
                            <div class="day">
                                <div class="day-body">
                                    <h5 class="day-date"></h5>
                                    <p class="day-icon"></p>
                                    <p class="day-temp"></p>
                                    <p class="day-wind"></p>
                                    <p class="day-humidity"></p>
                                </div>
                            </div>
                            <div class="day">
                                <div class="day-body">
                                    <h5 class="day-date"></h5>
                                    <p class="day-icon"></p>
                                    <p class="day-temp"></p>
                                    <p class="day-wind"></p>
                                    <p class="day-humidity"></p>
                                </div>
                            </div>
                            <div class="day">
                                <div class="day-body">
                                    <h5 class="day-date"></h5>
                                    <p class="day-icon"></p>
                                    <p class="day-temp"></p>
                                    <p class="day-wind"></p>
                                    <p class="day-humidity"></p>
                                </div>
                            </div>
                            <div class="day">
                                <div class="day-body">
                                    <h5 class="day-date"></h5>
                                    <p class="day-icon"></p>
                                    <p class="day-temp"></p>
                                    <p class="day-wind"></p>
                                    <p class="day-humidity"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <!-- Script Files -->
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./assets/script.js"></script>
</body>

</html>
